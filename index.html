<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merienda&family=Reenie+Beanie" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Oh! Look at this totally real and vintage postcard you've just been sent!</p>
					<p>Yeah... totally not fake and digital and made in HTML + CSS. Not at all.</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Enter Name" />
					<input type="email" placeholder="Enter Email" />
					<input type="text" placeholder="Anything you'd like to say?" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard Into The Void</button>
			</div>
		</div>
	</body>
</html>
