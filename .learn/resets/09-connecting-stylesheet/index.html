<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>I've always found the concept of 'virtual postcards' to be really stupid. But here I am sending you one anyways.</p>
					<p>I wish I was more creative lol.</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Enter Name" />
					<input type="email" placeholder="Enter Email" />
					<input type="text" placeholder="Anything you'd like to say?" />
				</div>
			</div>
			<div class="postcard-footer"></div>
		</div>
	</body>
</html>
